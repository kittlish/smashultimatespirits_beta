
<div id="storedNumber">
0
</div>
<script>
    sessionStorage.setItem('number', 1);
    function updateSession() {
        document.getElementById('storedNumber').innerHTML = sessionStorage.getItem('number');
        sessionStorage.setItem('number', Number(sessionStorage.getItem('number')) + 1);
        return sessionStorage.getItem('number');
    }
    setInterval(function(){updateSession();}, 1);

</script>
